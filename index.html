<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLTier - GitHub Stats</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .stat-card h2 {
            color: #667eea;
            font-size: 1.3em;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #764ba2;
            margin: 15px 0;
        }

        .stat-label {
            color: #666;
            font-size: 0.95em;
        }

        .profile-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #667eea;
        }

        .profile-info {
            flex: 1;
        }

        .profile-info h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .profile-bio {
            color: #666;
            margin: 10px 0;
        }

        .profile-stats {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .profile-stat {
            display: flex;
            flex-direction: column;
        }

        .profile-stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .profile-stat-label {
            color: #666;
            font-size: 0.9em;
        }

        .chart-container {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .chart-container h2 {
            color: #667eea;
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .language-bar {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }

        .language-name {
            width: 120px;
            font-weight: 500;
        }

        .language-progress {
            flex: 1;
            height: 25px;
            background: #f0f0f0;
            border-radius: 12px;
            overflow: hidden;
            margin: 0 15px;
        }

        .language-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 8px;
            color: white;
            font-size: 0.85em;
        }

        .repos-list {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .repos-list h2 {
            color: #667eea;
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .repo-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            transition: background 0.2s ease;
        }

        .repo-item:last-child {
            border-bottom: none;
        }

        .repo-item:hover {
            background: #f8f9fa;
        }

        .repo-name {
            font-weight: bold;
            color: #667eea;
            text-decoration: none;
            font-size: 1.1em;
        }

        .repo-name:hover {
            text-decoration: underline;
        }

        .repo-description {
            color: #666;
            margin: 8px 0;
        }

        .repo-stats {
            display: flex;
            gap: 15px;
            font-size: 0.9em;
            color: #888;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
        }

        .error {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            color: #856404;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .profile-section {
                flex-direction: column;
                text-align: center;
            }

            .profile-stats {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>VLTier</h1>
            <p class="subtitle">GitHub Statistics Dashboard</p>
        </header>

        <div id="loading" class="loading">Loading GitHub statistics...</div>
        <div id="content" style="display: none;">
            <div class="profile-section" id="profile"></div>
            
            <div class="stats-grid" id="stats"></div>
            
            <div class="chart-container" id="languages-chart"></div>
            
            <div class="repos-list" id="repos"></div>
        </div>
    </div>

    <script>
        const username = 'VLTier';
        const apiBase = 'https://api.github.com';

        async function fetchGitHubData() {
            try {
                // Fetch user profile
                const userResponse = await fetch(`${apiBase}/users/${username}`);
                if (!userResponse.ok) throw new Error('Failed to fetch user data');
                const userData = await userResponse.json();

                // Fetch repositories
                const reposResponse = await fetch(`${apiBase}/users/${username}/repos?sort=updated&per_page=100`);
                if (!reposResponse.ok) throw new Error('Failed to fetch repositories');
                const reposData = await reposResponse.json();

                return { user: userData, repos: reposData };
            } catch (error) {
                console.error('Error fetching GitHub data:', error);
                throw error;
            }
        }

        function displayProfile(user) {
            const profileSection = document.getElementById('profile');
            profileSection.innerHTML = `
                <img src="${user.avatar_url}" alt="${user.name || user.login}" class="profile-avatar">
                <div class="profile-info">
                    <h2>${user.name || user.login}</h2>
                    <p class="profile-bio">${user.bio || 'No bio available'}</p>
                    <div class="profile-stats">
                        <div class="profile-stat">
                            <span class="profile-stat-value">${user.public_repos}</span>
                            <span class="profile-stat-label">Repositories</span>
                        </div>
                        <div class="profile-stat">
                            <span class="profile-stat-value">${user.followers}</span>
                            <span class="profile-stat-label">Followers</span>
                        </div>
                        <div class="profile-stat">
                            <span class="profile-stat-value">${user.following}</span>
                            <span class="profile-stat-label">Following</span>
                        </div>
                    </div>
                </div>
            `;
        }

        function displayStats(repos) {
            const statsSection = document.getElementById('stats');
            
            const totalStars = repos.reduce((sum, repo) => sum + repo.stargazers_count, 0);
            const totalForks = repos.reduce((sum, repo) => sum + repo.forks_count, 0);
            const totalSize = repos.reduce((sum, repo) => sum + repo.size, 0);

            statsSection.innerHTML = `
                <div class="stat-card">
                    <h2>‚≠ê Total Stars</h2>
                    <div class="stat-value">${totalStars}</div>
                    <div class="stat-label">Across all repositories</div>
                </div>
                <div class="stat-card">
                    <h2>üî± Total Forks</h2>
                    <div class="stat-value">${totalForks}</div>
                    <div class="stat-label">Community contributions</div>
                </div>
                <div class="stat-card">
                    <h2>üì¶ Repository Size</h2>
                    <div class="stat-value">${(totalSize / 1024).toFixed(1)} MB</div>
                    <div class="stat-label">Total code storage</div>
                </div>
            `;
        }

        function displayLanguages(repos) {
            const languagesSection = document.getElementById('languages-chart');
            
            // Aggregate languages from all repos
            const languageCounts = {};
            repos.forEach(repo => {
                if (repo.language) {
                    languageCounts[repo.language] = (languageCounts[repo.language] || 0) + 1;
                }
            });

            // Sort by count
            const sortedLanguages = Object.entries(languageCounts)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 8); // Top 8 languages

            const maxCount = sortedLanguages[0]?.[1] || 1;

            let languagesHTML = '<h2>üìä Top Languages</h2>';
            sortedLanguages.forEach(([language, count]) => {
                const percentage = ((count / repos.filter(r => r.language).length) * 100).toFixed(1);
                const width = (count / maxCount) * 100;
                languagesHTML += `
                    <div class="language-bar">
                        <span class="language-name">${language}</span>
                        <div class="language-progress">
                            <div class="language-fill" style="width: ${width}%">
                                ${count} repos
                            </div>
                        </div>
                        <span>${percentage}%</span>
                    </div>
                `;
            });

            languagesSection.innerHTML = languagesHTML;
        }

        function displayRepositories(repos) {
            const reposSection = document.getElementById('repos');
            
            // Sort by stars and get top 10
            const topRepos = repos
                .sort((a, b) => b.stargazers_count - a.stargazers_count)
                .slice(0, 10);

            let reposHTML = '<h2>üöÄ Top Repositories</h2>';
            topRepos.forEach(repo => {
                reposHTML += `
                    <div class="repo-item">
                        <a href="${repo.html_url}" target="_blank" class="repo-name">${repo.name}</a>
                        <p class="repo-description">${repo.description || 'No description available'}</p>
                        <div class="repo-stats">
                            ${repo.language ? `<span>üíª ${repo.language}</span>` : ''}
                            <span>‚≠ê ${repo.stargazers_count}</span>
                            <span>üî± ${repo.forks_count}</span>
                            ${repo.open_issues_count > 0 ? `<span>üìù ${repo.open_issues_count} issues</span>` : ''}
                        </div>
                    </div>
                `;
            });

            reposSection.innerHTML = reposHTML;
        }

        async function init() {
            try {
                const data = await fetchGitHubData();
                
                displayProfile(data.user);
                displayStats(data.repos);
                displayLanguages(data.repos);
                displayRepositories(data.repos);

                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } catch (error) {
                document.getElementById('loading').innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> Unable to load GitHub data. ${error.message}
                    </div>
                `;
            }
        }

        // Initialize when page loads
        init();
    </script>
</body>
</html>
